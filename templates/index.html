<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>AI HiveMind</title>
  </head>
  <body>
    <h1>Welcome to the HiveMind AI</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <div>
            <label for="input_text">Enter your text:</label>
            <input type="text" id="input_text" name="input_text">
        </div>
        <div>
            <label for="input_image">Upload an image:</label>
            <input type="file" id="input_image" name="input_image">
        </div>
        <div>
            <label for="input_audio">Upload an audio:</label>
            <input type="file" id="input_audio" name="input_audio">
        </div>
        <div>
            <label for="input_video">Upload a video:</label>
            <input type="file" id="input_video" name="input_video">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
