<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Hivemind App - Results</title>
  </head>
  <body>
    <h1>Results</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result.id }}</td>
            <td>{{ result.result }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}">Go back to the input form</a>
  </body>
</html>
